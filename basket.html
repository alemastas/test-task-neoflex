<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QPICK</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="header_logo">
                <a href="index.html" class="logo_link"><h2>QPICK</h2></a>
            </div>
            <div class="iconcs">
                <div class="icon"><a href="../test-task-neoflex/basket.html">
                    <img src="../test-task-neoflex/Img/iconcs/Heart.svg" 
                    alt="favorit_icon.svg"></a></div>

                <div class="icon"><a href="../test-task-neoflex/basket.html">
                    <img src="../test-task-neoflex/Img/iconcs/Basket.svg" 
                    alt="basket_icon.svg"></a></div>
            </div>
        </header>


        <main>
            <div class="headphones_container">
                <div class="main_title"><p class="main_title" id="basket">Basket</p></div>
                <div class="card_container">

                    <div class="card">
                        <div class="card_img"><img src="../test-task-neoflex/Img/headphones/Image1.png" alt="headphones"></img></div>

                        <div class="card_line">
                            <div class="card_name"><h3>Apple BYZ</h3></div>
                            <div class="card_price">
                                <p class="regular colored">2927 &#8381</p>
                                <p class="regular colored striked">2927 &#8381</p>
                            </div>
                        </div>
                        
                        <div class="card_line">
                            <div class="card_rate">
                                <img src="../test-task-neoflex/Img/iconcs/Star.png" alt="star">
                                <span class="card_span">4.3</span>
                            </div>
                            <div><button class="card_button"><p id="buy_button">Buy</p></button></div>
                        </div>
                    </div>

                </div>
            </div>
            
        </main>


        <footer>
            <div class="footer_logo"><h2>QPICK</h2></div>
            <div class="footer_links">
                <ul class="links_ul">
                    <li class="links_li links_text" id="favorite">Favorite</li>
                    <li class="links_li links_text" id="basket">Basket</li>
                    <li class="links_li links_text" id="contacts">Contacts</li>
                </ul>
                <div class="services">
                    <p class="links_text" id="services">Terms of service</p>

                    <div class="lang_handler">
                        <div class="lang_icon"><img class="lang_icon" src="../test-task-neoflex/Img/iconcs/Lang.svg" alt="lang_icon.png"></div>
                        <button class="lang_button" id="rus">Рус</button>
                        <button class="lang_button" id="eng">Eng</button>
                    </div>
                </div>
            </div>
            <div class="social_media">
                <div class="social_icon"><a href="https://vk.com/gliphbird"><img src="../test-task-neoflex/Img/iconcs/VK.png" 
                    alt="vk_com.svg"></a></div>
                <div class="social_icon"><a href="https://t.me/alemastas"><img src="../test-task-neoflex/Img/iconcs/Telegram.png" 
                    alt="telegram.svg"></a></div>
                <div class="social_icon"><a href="vk.com"><img src="../test-task-neoflex/Img/iconcs/Whatsapp.png" 
                    alt="Whatsapp.svg"></a></div>
            </div>
        </footer>

    </div>
<script src="basket_script.js"></script>
</body>
</html>
