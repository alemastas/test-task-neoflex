<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QPICK</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="header_logo">
                <a href="index.html" class="logo_link"><h2>QPICK</h2></a>
            </div>
            <div class="iconcs">
                <div class="icon">
                    <img src="../test-task-neoflex/Img/iconcs/Heart.svg" 
                    alt="favorit_icon.svg"></div>

                <div class="icon"><a href="basket.html">
                    <img src="../test-task-neoflex/Img/iconcs/Basket.svg" 
                    alt="basket_icon.svg"></a></div>
            </div>
        </header>


        <main>
            <div class="headphones_container">
                <div class="main_title"><p class="main_title" id="headph_lang">Headphones</p></div>

                <div class="card_container" id="card_container">

                    <!-- here cards rendering -->

                </div>
            </div>

            <div class="headphones_container">
                <div class="main_title"><p class="main_title" id="wirelessph_lang">Wireless Headphones</p></div>
                <div class="card_container" id="wrls_container">
                    
                    <!-- here cards rendering -->

                </div>
            </div>
            
        </main>


        <footer>
            <div class="footer_logo"><h2>QPICK</h2></div>
            <div class="footer_links">
                <ul class="links_ul">
                    <li class="links_li links_text" id="favorite">Favorite</li>
                    <li class="links_li links_text" id="basket"><a href="basket.html" class="non_decoration">Basket</a></li>
                    <li class="links_li links_text" id="contacts">Contacts</li>
                </ul>
                <div class="services">
                    <p class="links_text" id="services">Terms of service</p>

                    <div class="lang_handler">
                        <div class="lang_icon"><img class="lang_icon" src="Img/iconcs/Lang.svg" alt="lang_icon.png"></div>
                        <button class="lang_button links_text" id="rus">Рус</button>
                        <button class="lang_button links_text colored" id="eng">Eng</button>
                    </div>
                </div>
            </div>
            <div class="social_media">
                <div class="social_icon"><a href="https://vk.com/gliphbird"><img src="Img/iconcs/VK.png" 
                    alt="vk_com.svg"></a></div>
                <div class="social_icon"><a href="https://t.me/alemastas"><img src="Img/iconcs/Telegram.png" 
                    alt="telegram.svg"></a></div>
                <div class="social_icon"><a href="vk.com"><img src="Img/iconcs/Whatsapp.png" 
                    alt="Whatsapp.svg"></a></div>
            </div>
        </footer>

    </div>
<script src="script.js"></script>
<script src="shop_script.js"></script>
